<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="jquery-1.8.2.min.js"></script>
<style>

.header{
    position:fixed;
    background-color: #222;
    top: 0;
    height: 70px;

    width: 100%;
    text-align: center;
}
.footer{
      position:fixed;
    background-color: #222;
    bottom: 0;
    height: 70px;
    width: 100%;
    text-align: center;
}


.title {
    width: auto;
    line-height: 32px;
    font-size: 20px;
    text-align: center;
    font-weight: bold;
    margin-top: 15px;
    color: #eee;
    text-shadow: 0px -1px #000;
    padding:0 60px;
}
</style>
  </head>
  <body>
    <div class="header">

  
          <div class="title">Editeur de dessin</div>
    </div>


    <div class="container">
      


      <section class="tools-board">
        <div class="row">
          <label class="title" style="color: #000; margin-left: 15px;">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title" style="color: #000; margin-left: 15px;" >Options</label>
          <ul class="options">
            <li class="option active tool" id="brush" >
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser" style="display: none;">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option" style="display: none;">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title" style="color: #000; margin-left: 15px;">Colors</label>
          <ul class="options">
            <li class="option" style="display: none;"></li>
            <li class="option " style="display: none;"></li>
            <li class="option" style="display: none;"></li>
            <li class="option" style="display: none;"></li>
            <li class="option selected" style="margin: 0 auto ;">
              <input type="color" id="color-picker" >
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <label for="apply" class="upload_img "><input type="file" name="" id="apply" accept="image/*">Add Picture</label>

          <button class="clear-canvas">Clear Canvas</button>

          <button class="save-img"  >Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas id="canvas"></canvas>
      </section>
    </div>
    <div class="footer">

  
</div>
  </body>
</html>
